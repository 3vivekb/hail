apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

mainClassName = "org.broadinstitute.k3.driver.Main"

compileScala {
    scalaCompileOptions.additionalParameters = ["-feature"]
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.5'
    compile 'net.jpountz.lz4:lz4:1.3.0'
    // compile 'org.scala-lang:scala-pickling_2.10:0.9.1'
    compile 'org.testng:testng:6.8.21'
    compile 'org.scalatest:scalatest_2.10:2.2.4'
    compile 'org.apache.commons:commons-math3:3.5'
    compile 'org.scalacheck:scalacheck_2.10:1.12.4'
    compile 'org.apache.spark:spark-core_2.10:1.4.1'
    compile 'org.apache.spark:spark-sql_2.10:1.4.1'
    // compile fileTree(dir: '/usr/local/spark-1.4.1-bin-hadoop2.6/lib', include: ['*.jar'])
}

test {
    useTestNG {
    }

    testLogging {
        events "passed", "skipped", "failed"
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/reports/coverage"
    }
}

task coverage(dependsOn: jacocoTestReport)

task testJar(type: Jar) {
    classifier = 'tests'
    from sourceSets.test.output
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

